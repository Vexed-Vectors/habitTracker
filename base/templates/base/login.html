{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabiTapp - Login</title>
  <link rel="stylesheet" href="{% static 'base/css/login.css' %}">
</head>
<body>
  <div class="container">
    <h1 class="title">HabiTapp</h1>
    <p class="subtitle">Your Habits in an App with just one Tap</p>
    
    <form id="loginForm" method = "POST" >
      {% csrf_token %} 
      <input 
        type="email" 
        id="email" 
        class="input" 
        placeholder="Email"
        required
      >
      <input 
        type="password" 
        id="password" 
        class="input" 
        placeholder="Password"
        required
      >
      
      <button type="submit" class="button">Login</button>
    </form>
    
    <p class="signup-text">
      Don't have an account? 
      <a href="/signup" class="link">Sign Up Here</a>
    </p>

    <div id="errorMessage" class="error-message"></div>
  </div>

  <script src="{% static 'base/js/login.js' %}"></script>
</body>
</html>
