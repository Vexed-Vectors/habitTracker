{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HabiTapp</title>
    <link rel="stylesheet" href="{% static 'base/css/signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HabiTapp</h1>
            <p class="subtitle">"Your Habits in an App with just one Tap"</p>
        </div>
        <form id="signup-form" method="post" class="signup-form">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <div id="email-error" class="error-message"></div>
            
            <input type="password" name="password" placeholder="Password" required>
            <div id="password-error" class="error-message"></div>
            
            <input type="password" name="confirm_password" placeholder="Re-type Password" required>
            <div id="confirm-password-error" class="error-message"></div>
            
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
        </div>
    </div>
    <script src="{% static 'base/js/signup.js' %}"></script>
</body>
</html>
